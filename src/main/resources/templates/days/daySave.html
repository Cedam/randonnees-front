<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Randonnees</title>
<link rel="stylesheet" type="text/css" href="../../webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>

	<div class="container">

		<h1 th:utext="${title}"></h1>

		<form th:action="@{/days/save}" th:object="${dayForm}" method="POST">

			<p>
				<label>Id :</label><input type="text" th:field="*{id}"></input>
			</p>
			<p>
				<label>Numero :</label><input type="text" th:field="*{number}"></input>
			</p>

			<p>
				<input type="submit" th:value="${actionLibelle}" class="btn btn-info m-2"></input><br> <a th:href="@{/accueil}" class="btn btn-info m-2">Accueil</a><br>
			</p>
		</form>

		<div class="row">
			<!-- Check if errorMessage is not null and not empty -->
			<div th:if="${errorMessage}" th:utext="${errorMessage}"></div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="../../webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
