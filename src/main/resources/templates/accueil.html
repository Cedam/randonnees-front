<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Randonnees</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>

	<div class="container">

		<h1>Randonnees</h1>

		<div class="row">
			<div th:each="trek : ${treks}" class="col-md-4 my-1 pt-5">
				<p th:text="${trek.id}"></p>
				<p th:text="${trek.name}"></p>
				<a th:href="@{${trek.url}}" class="btn btn-info m-2">Lien</a>
			</div>
		</div>

		<div class="row pt-5">
			<a href="/treks/save" class="btn btn-info m-2">Creer un nouveau trek</a>

		</div>

		<div th:include="components/menu :: fragment"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
