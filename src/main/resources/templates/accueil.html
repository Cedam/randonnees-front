<title>Randonnees</title>

<body>

	<div class="container">

		<h1>Randonnees2</h1>

		<div class="row">
			<div th:each="trek : ${treks}" class="col-md-4 pt-2 border">
				<div class="row"><label>Id :</label><div th:text="${trek.id}"></div></div>
				<div class="row"><label>Name :</label><div th:text="${trek.name}"></div></div>
				<div class="row"><a th:href="@{${trek.url}}" class="btn btn-info">Detail</a></div>
			</div>
		</div>

		<div class="row pt-5">
			<a href="/treks/new" class="btn btn-info m-2">Creer un nouveau trek</a>

		</div>
